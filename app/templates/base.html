<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Events Co.</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Font for modern and sleek design -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff); /* Smooth gradient background */
            font-family: 'Poppins', sans-serif; /* Modern font */
            color: #555; /* Soft gray for text */
        }

        .navbar {
            background: linear-gradient(135deg, #007bff, #6610f2); /* Blue-purple gradient for navbar */
            border-bottom: 3px solid #f8f9fa; /* Light gray border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: #fff !important; /* White text for links */
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffdd57 !important; /* Bright yellow hover effect */
        }

        footer {
            background: #343a40; /* Dark footer */
            color: #f8f9fa; /* Light gray text */
            text-align: center;
            padding: 20px 0;
            border-top: 3px solid #007bff; /* Blue border */
        }
        footer p {
            margin: 0;
            font-size: 14px;
            font-weight: 300;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h1, h2, h3 {
            color: #007bff; /* Blue for headings */
            text-shadow: 1px 1px 5px rgba(0, 123, 255, 0.2); /* Soft glow */
        }

        .data-content {
            background: #ffffff; /* White card */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .btn-primary {
            background: #6610f2; /* Purple button */
            border: none;
            color: #fff;
            text-transform: uppercase;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #007bff; /* Blue on hover */
        }

        table {
            background-color: #fff;
            border-collapse: collapse;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff; /* Blue for table headers */
            color: #fff;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #f8f9fa; /* Light gray hover effect */
        }

        .navbar-toggler {
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('index') }}">Modern Events Co.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('event_info.events') }}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('attendee_info.attendees') }}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_info.users') }}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container">
        {% block content %}
        <!-- Example dynamic content block -->
        <div class="data-content">
            <p>{{ event_data }}</p>
        </div>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Modern Events Co. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
